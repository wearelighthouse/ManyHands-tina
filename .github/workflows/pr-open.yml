name: Build Pull request

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NEXT_PUBLIC_TINA_BRANCH: ${{ secrets.NEXT_PUBLIC_TINA_BRANCH }}
  NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
  TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch fonts
        run: |
          wget -O fonts.zip https://drive.google.com/uc?export=download\&id=1sJCRhTucWoYCEY6XtXMGOUK-mBtOQEyB\&confirm=t
          unzip -P ${{ secrets.FONT_PASSWORD }} fonts.zip -d assets/font

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run export
